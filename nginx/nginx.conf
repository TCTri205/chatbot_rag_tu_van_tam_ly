    # HTTP Server (Development/Local - Current Active Configuration)
    server {
        listen 80;
        server_name localhost;

        # Security Headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # HSTS - Force HTTPS (uncomment in production with SSL)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Increased for PDF uploads (was 2M)
        client_max_body_size 50M;

        # Static Files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
        }


        # API Proxy - Let backend handle CORS
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend:8000;
            
            # CRITICAL: Prevent nginx from redirecting to different host
            # This was causing CORS errors due to localhost:8080 â†’ localhost redirect
            proxy_redirect off;
            
            # CRITICAL FIX: Use HTTP/1.1 for SSE streaming support
            # Changed from HTTP/1.0 which was breaking SSE connections
            proxy_http_version 1.1;
            
            # CRITICAL FIX: Keep connection alive for SSE
            # Connection header empty allows keep-alive
            proxy_set_header Connection "";
            
            # CRITICAL FIX: Disable buffering to prevent response truncation
            # Large JSON responses from RAG can exceed buffer limits
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Proxy Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Prevent caching of API responses
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            
            # Increased timeouts for chat endpoint (RAG processing can be slow)
            # Also handles backend startup time (DB, Redis, ChromaDB initialization)
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }
    }
